<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/clock.css">
</head>

<body>
    <div>
        <div id="mode1">
            <button onclick="on()" ondblclick="off()" id="mode"> Dark</button>
    </div>
    <center>
    <div class="clock">
        <div class="circle">
            <div class="secondHandCircle circle">
                <div class="secondsHand hand">
                    <div class="shand"></div>
                </div>
                <div class="minHandCircle circle">
                    <div class="minHand hand">
                        <div class="mhand"></div>
                    </div>
                    <div class="hourHandCircle circle">
                        <div class="hourHand hand">
                            <div class="hhand"></div>
                        </div>
                </div>

            </div>
        </div>
    </div>
    </center>
    <script src="./js/clock.js"></script>
</body>
</html>
